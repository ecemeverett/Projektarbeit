<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Results</title>
</head>
<body>
    <h1>Compliance Check Result</h1>

    <table border="1">
        <tr>
            <th>Website URL</th>
            <th>Conformity</th>
            <th>Conformity Details</th>
        </tr>
        <tr>
            <td>{{ result.url }}</td>
            <td>{{ result.conformity }}</td>
            <td>
                {% if result.id %}
                <a href="{{ url_for('download', id=result.id) }}">Download PDF</a>
                {% else %}
                No PDF available
                {% endif %}
            </td>
        </tr>
    </table>

    <p><a href="{{ url_for('index') }}">Check another website</a></p>
</body>
</html>
