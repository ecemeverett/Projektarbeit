<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compliance Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 400px;
            height: 40px;
            font-size: 20px;
        }
        button {
            height: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Compliance Checker</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
