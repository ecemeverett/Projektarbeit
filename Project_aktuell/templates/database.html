<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/advise.jpg'); 
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px; 
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #5cba47;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(242, 242, 242, 0.7);
        }
        tr:hover {
            background-color: rgba(200, 200, 200, 0.5);
        }
        .conformity-yes {
            color: green;
            font-size: 20px;
        }
        .conformity-no {
            color: red;
            font-size: 20px;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            color: #2c3e50;
            text-shadow: 2px 2px #cccccc;
        }
        .pdf-logo {
            width: 24px;
            height: auto;
            cursor: pointer;
        }
        .url {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .url:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Records</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Date</th> <!-- Added Date Header -->
                <th>URL</th>
                <th>Conformity</th>
                <th>Conformity Report</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td> <!-- Display Date here -->
                <td>
                    <div class="tooltip">
                        <a href="{{ record[2] }}" class="url">{{ record[2][:30] }}...</a>
                        <span class="tooltiptext">{{ record[2] }}</span>
                    </div>
                </td>
                <td>
                    {% if record[3] == 'Yes' %}
                        <span class="conformity-yes">✓</span>
                    {% else %}
                        <span class="conformity-no">✗</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('download', id=record[0]) }}">
                        <img src="/static/PDF.png" alt="PDF" class="pdf-logo">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
